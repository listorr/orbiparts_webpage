name: Build and Deploy to Hostinger

on:
  push:
    branches: [ "main" ]

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci --no-audit --no-fund --legacy-peer-deps

      - name: Build site
        run: npm run build

      - name: Verify build output
        run: |
          echo "üì¶ Build completed. Listing dist/ contents:"
          ls -la dist/
          echo "üìÑ Checking for index.html:"
          test -f dist/index.html && echo "‚úÖ index.html found" || echo "‚ùå index.html NOT found"

      - name: Upload dist artifact
        uses: actions/upload-artifact@v4
        with:
          name: site-dist
          path: dist

      - name: Remove sync state to force fresh deployment
        run: |
          echo "üóëÔ∏è Removing local sync state to force fresh upload"
          rm -f dist/.ftp-deploy-sync-state.json

      - name: Deploy via FTP to Hostinger
        if: success()
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.HOSTINGER_FTP_SERVER }}
          username: ${{ secrets.HOSTINGER_FTP_USERNAME }}
          password: ${{ secrets.HOSTINGER_FTP_PASSWORD }}
          protocol: ftps
          port: 21
          local-dir: dist/
          server-dir: /domains/orbiparts.com/public_html/
          log-level: verbose
          dangerous-clean-slate: false

      - name: Purge cache (optional curl call)
        if: success() && env.CACHE_PURGE_URL != ''
        env:
          CACHE_PURGE_URL: ${{ secrets.CACHE_PURGE_URL }}
        run: |
          curl -X POST "$CACHE_PURGE_URL" || echo "Cache purge skipped"

      - name: Deployment Complete
        if: success()
        run: |
          echo "‚úÖ Deployment to Hostinger completed successfully!"
          echo "üåê Site should be live at: https://orbiparts.com"
          echo "‚è∞ Changes may take 1-2 minutes to propagate"
