name: Build and Deploy to Hostinger

on:
  push:
    branches: [ "main" ]

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build site
        run: npm run build

      - name: Upload dist artifact
        uses: actions/upload-artifact@v4
        with:
          name: site-dist
          path: dist

      - name: Deploy via FTP to Hostinger
        if: success()
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.HOSTINGER_FTP_SERVER }}
          username: ${{ secrets.HOSTINGER_FTP_USERNAME }}
          password: ${{ secrets.HOSTINGER_FTP_PASSWORD }}
          protocol: ftps
          port: 21
          local-dir: dist
          server-dir: ${{ secrets.HOSTINGER_FTP_TARGET_DIR }}
          log-level: minimal

      - name: Purge cache (optional curl call)
        if: success() && env.CACHE_PURGE_URL != ''
        run: |
          curl -X POST "$CACHE_PURGE_URL" || echo "Cache purge skipped"
